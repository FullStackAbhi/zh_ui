<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="theme-color" content="" />

    <title>Home | Zila House</title>

    <!-- ogp -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Zilahouse" />
    <meta
      property="og:description"
      content="Zilahouse provides a common platform for property buyers & sellers to locate properties of interest in India."
    />
    <meta property="og:site_name" content="ZILAHOUSE" />
    <meta property="og:url" content="https://zilahouse.com" />
    <meta
      property="og:image"
      content="https://zilahouse.com/assets/images/logos/zilahouseOGP.png"
    />

    <!--Favicon-->
    <link rel="icon" href="/assets/images/favicon.png" type="image/x-icon" />

    <!-- Google Analytics -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1175006767696756"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/mainStyle.css" />
    <link rel="stylesheet" href="assets/css/headerStyle.css" />
    <link rel="stylesheet" href="assets/css/searchStyle.css" />
    <link rel="stylesheet" href="assets/css/homeStyle.css" />
    <link rel="stylesheet" href="assets/css/propertyStyle.css" />
    <link rel="stylesheet" href="assets/css/signInSignUpStyle.css" />
    <link rel="stylesheet" href="assets/css/footerStyle.css" />

    <!-- Include Handlebars-->
    <script src="assets/js/vendor/handlebars.js"></script>

    <script src="assets/js/main.js" type="module"></script>
    <!-- <script src="assets/js/home.js" type="module"></script> -->
  </head>
  <body>
    <!-- Header -->
    <header id="header-content" class="container-fluid navbar navbar-expand-lg">
      <!-- From Templates -->
    </header>

    <!-- Hero Section -->
    <div class="container-fluid p-0 hero-section">
      <div class="swiper-container container-fluid swiper1">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide img-cont"
            style="background-image: url(assets/images/city-buildings.jpg)"
          ></div>

          <div
            class="swiper-slide img-cont"
            style="background-image: url(assets/images/house-indoors.jpg)"
          ></div>

          <div
            class="swiper-slide img-cont"
            style="background-image: url(assets/images/house-outdoors.jpg)"
          ></div>
        </div>
      </div>

      <div class="container hero-content text-white text-center">
        <!-- Tagline -->
        <h1 class="tagline animate__animated animate__fadeInDown">
          Find your Dream home
        </h1>

        <!-- Search Form -->
        <div
          id="search-form-cont"
          class="search-form-cont animate__animated animate__fadeInDown"
        >
          <!-- From Templates -->
        </div>

        <div class="hero-lower animate__animated animate__fadeInUp">
          <!-- Subtext -->
          <div
            class="animate__animated animate__delay-1s animate__fadeInDown animate__infinite"
          >
            <ion-icon name="chevron-down-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Properties -->
    <div class="container-fluid p-0 recent-properties-section">
      <div class="container">
        <div class="headline-cont">
          <h2 class="headline">Recent Properties</h2>
          <a
            href="explore.html?country=INDIA&purpose=Sale&property-type=Apartment+Flat&bhk=1BHK&location=Delhi"
            class="side-link"
          >
            View More
          </a>
        </div>

        <div class="recent-properties-cont swiper-container swiper2">
          <div id="recent-properties-content" class="swiper-wrapper">
            <!-- From templates -->
          </div>

          <div class="swiper-nav swiper-nav2">
            <ion-icon class="prev" name="chevron-back-outline"></ion-icon>
            <div class="swiper-pagination swiper-pagination2"></div>
            <ion-icon
              class="next ml-3"
              name="chevron-forward-outline"
            ></ion-icon>
            <button id="load-more-recent" class="cta-filled cta-filled-sm">
              Load More...
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Fullscreen Slideshow of properties -->
    <div
      id="gallery-slideshow-cont"
      class="container-fluid gallery-slideshow bottom-box py-0"
    >
      <!-- From templates -->
    </div>

    <!-- Signin Signup signin via otp wrapper -->
    <div id="signin-signup-wrapper-content">
      <!-- From templates -->
    </div>

    <!-- Footer Section -->
    <footer id="footer-content" class="footer container-fluid">
      <!-- From templates -->
    </footer>

    <!-- Templates -->
    <!-- Header template -->
    <script src="assets/js/templates/headerTemplate.js"></script>
    <script id="header-template" type="text/x-handlebars-template">
      {{> header}}
    </script>

    <!-- Search Bar Template -->
    <script src="assets/js/templates/searchTemplate.js"></script>
    <script id="search-template" type="text/x-handlebars-template">
      {{> searchBar}}
    </script>

    <!-- Location Suggestions Template -->
    <script src="assets/js/templates/locSuggestionsTemplate.js"></script>
    <script id="loc-suggestions-template" type="text/x-handlebars-template">
      {{> locSuggestions}}
    </script>

    <!-- Signin Signup template -->
    <script src="assets/js/templates/signinTemplate.js"></script>
    <script id="signin-template" type="text/x-handlebars-template">
      {{> signin}}
    </script>

    <!-- property template -->
    <script src="assets/js/templates/propertyTemplate.js"></script>
    <script id="property-template" type="text/x-handlebars-template">
      {{> property}}
    </script>

    <!-- full gallery template -->
    <script src="assets/js/templates/fullGalleryTemplate.js"></script>
    <script id="full-gallery-template" type="text/x-handlebars-template">
      {{> gallery}}
    </script>

    <!-- Footer template -->
    <script src="assets/js/templates/footerTemplate.js"></script>
    <script id="footer-template" type="text/x-handlebars-template">
      {{> footer}}
    </script>

    <!-- Scripts -->
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <div id="share-popup" class="share-popup">
      <div class="share-popup-content">
        <span class="close">&times;</span>
        <h3>Share this property</h3>
        <input type="text" id="share-url" readonly />
        <button id="copy-url-btn" class="cta-filled cta-filled-sm">
          Copy URL
        </button>
        <div class="social-icons">
          <a href="#" id="facebook-share">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#" id="twitter-share">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="#" id="whatsapp-share">
            <i class="fab fa-whatsapp fa-2x"></i>
          </a>
          <a href="#" id="email-share">
            <i class="fas fa-envelope fa-2x"></i>
          </a>
          <!-- Add more social media icons as needed -->
        </div>
      </div>
    </div>
  </body>
</html>
