                        <legend>Area and Dimensions</legend>
                        <!-- Super Area -->
                        <div class="form-group form-field-cont dependent-p-fh-ih">
                            <label class="mb-0 form-field-name"><span class="text-danger">*</span>Super Area</label>
                            <div class="form-check-inline-cont">
                                <input type="number" min="0" class="form-control" placeholder="Super Area" name="superArea" id="super-area" autocomplete="off" required>
                                <span class="mx-3">in</span>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="superAreaUnit" id="Super-Square-Feet" value="Sqft."><label for="Super-Square-Feet">Square Feet</label>
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="superAreaUnit" id="Super-Square-Yard" value="Sqyd."><label for="Super-Square-Yard">Square Yard</label>
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="superAreaUnit" id="Super-Square-Meter" value="Sqmt." required><label for="Super-Square-Meter">Square Meter</label>
                                    </label>
                                </div>
                                 <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="superAreaUnit" id="Super-Acre" value="Acre." required><label for="Super-Acre">Acre</label>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- Carpet Area -->
                        <div class="form-group form-field-cont dependent-p-fh-ih">
                            <label class="mb-0 form-field-name"><span class="text-danger">*</span>Carpet Area</label>
                            <div class="form-check-inline-cont">
                                <input type="number" min="0" class="form-control" placeholder="Carpet Area" name="carpetArea" id="carpet-area" autocomplete="off" required>
                                <span class="mx-3">in</span>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="carpetAreaUnit" id="Carpet-Square-Feet" value="Sqft."><label for="Carpet-Square-Feet">Square Feet</label>
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="carpetAreaUnit" id="Carpet-Square-Yard" value="Sqyd."><label for="Carpet-Square-Yard">Square Yard</label>
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="carpetAreaUnit" id="Carpet-Square-Meter" value="Sqmt." required><label for="Carpet-Square-Meter">Square Meter</label>
                                    </label>
                                </div>
                                  <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="carpetAreaUnit" id="Carpet-Acre" value="Acre." required><label for="Carpet-Acre">Acre</label>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- Dimensions -->
                        <div class="form-group form-field-cont dependent-af-if">
                            <label class="mb-0 form-field-name"><span class="text-danger">*</span>Dimensions</label>
                            <div class="form-check-inline-cont">
                                <input type="number" min="0" class="form-control " placeholder="Length" name="dimLength" id="dim-length" autocomplete="off" required>
                                <input type="number" min="0" class="form-control " placeholder="Width" name="dimWidth" id="dim-width" autocomplete="off" required>
                                <span class="mx-3">in</span>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input " name="dimAreaUnit" id="Dim-Square-Feet" value="Sqft."><label for="Dim-Square-Feet">Feet</label>
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input " name="dimAreaUnit" id="Dim-Square-Yard" value="Sqyd."><label for="Dim-Square-Yard">Yard</label>
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input " name="dimAreaUnit" id="Dim-Square-Meter" value="Sqmt." required><label for="Dim-Square-Meter">Meter</label>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Charges -->
                    <fieldset class="charges-fieldset">
                        <legend>Charges &nbsp;
                        
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input currency" name="currency" id="currency-INR" value="INR"><label for="currency-INR" style="padding: 1px 6px !important;font-size: large;">INR ₹</label>
                                        </label>
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input currency" name="currency" id="currency-Dollar" value="DOLLAR" required><label for="currency-Dollar" style="padding: 1px 6px !important;font-size: large;">Dollar $</label>
                                        </label>
                                    	<span class="readableAmount ml-2"></span>
                        
                        </legend>
                        <div class="form-row">
                            <!-- Selling Price -->
                            <div class="form-group form-field-cont col-xl-6 dependent-r-l-pg">
                                <label class="mb-0 form-field-name"><span class="text-danger">*</span>Selling Price</label>
                                <input type="number" min="0" class="form-control amount-box" placeholder="Selling Price" name="cost" id="Selling-Price" required>
                                <span class="readableAmount ml-2"></span>
                            </div>
                            <!-- Monthly Rent -->
                            <div class="form-group form-field-cont col-xl-6">
                                <label class="mb-0 form-field-name"><span class="text-danger">*</span>Monthly Rent</label>
                                <input type="number" min="0" class="form-control dependent-Sell amount-box" placeholder="Monthly Rent" name="monthlyRent" id="Monthly-Rent" required>
                                <span class="readableAmount ml-2"></span>
                            </div>
                            <!-- Security Deposit -->
                            <div class="form-group form-field-cont col-xl-6">
                                <label class="mb-0 form-field-name"><span class="text-danger">*</span>Security Deposit</label>
                                <input type="number" min="0" class="form-control amount-box" placeholder="Security" name="securityDeposit" id="Security" required>
                                <span class="readableAmount ml-2"></span>
                            </div>
                            <!-- Maintenance Cost -->
                            <div class="form-group form-field-cont col-xl-6">
                                <label class="mb-0 form-field-name"><span class="text-danger">*</span>Maintenance Cost</label>
                                <input type="number" min="0" class="form-control amount-box" placeholder="Maintenance" name="maintenanceCost" id="maintenance" required>
                                <span class="readableAmount ml-2"></span>
                            </div>
                            <!-- Brokerage -->
                            <div class="form-group form-field-cont col-xl-12">
                                <label class="mb-0 form-field-name"><span class="text-danger">*</span>Brokerage</label>
                                <div class="form-check-inline-cont">
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="isBrokerage" id="Brokerage-Yes" value="Yes"><label for="Brokerage-Yes">Yes</label>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="isBrokerage" id="Brokerage-No" value="No" required><label for="Brokerage-No">No</label>
                                        </label>
                                    </div>
                                    <input type="number" min="0" class="form-control dependent-Brokerage-No amount-box" placeholder="Brokerage" name="brokerageAmount" id="BrokerageAmount" required>
                                    <span class="readableAmount ml-2"></span>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Submit Button -->
                    <div class="form-group form-field-cont">
                        <input type="submit" class="cta-filled details-submit-btn" value="Next">
                    </div>
                </form>

                <!-- Location form -->
                <form class="form location-form disappear" name="location-form" enctype="multipart/form-data" onsubmit="event.preventDefault();">
                   
                   <div class="form-check-inline-cont">
	                	 <label class="mb-0 form-field-name"><span class="text-danger">*</span>Country</label>
	                    <div class="form-check-inline">
	                                <label class="form-check-label">
	                                    <input type="radio" class="form-check-input" name="country" id="country-IND" value="INDIA"><label for="country-IND">India</label>
	                                </label>
	                     </div>
	                     <div class="form-check-inline">
	                            <label class="form-check-label">
	                                <input type="radio" class="form-check-input" name="country" id="country-US" value="US" required><label for="country-US">US</label>
	                            </label>
	                     </div>
	                     <div class="form-check-inline">
	                            <label class="form-check-label">
	                                <input type="radio" class="form-check-input" name="country" id="country-Europe" value="Europe" required><label for="country-Europe">Europe</label>
	                            </label>
	                     </div>
                    </div>
                   
                    <div class="form-group form-field-cont">
                        <label class="mb-0 form-field-name"><span class="text-danger">*</span>Property address</label>
                        <input id="location-field" type="text" list="location" class="form-control location-field" placeholder="Enter property location" autocomplete="off" required>
                        <datalist id="location">
                        </datalist>
                    </div>

                    <div class="display-address" style="font-weight: 500;"></div>

                    <!-- Locality Place -->
                    <div class="form-group form-field-cont">
                        <label class="mb-0 form-field-name">Area/Colony/Mohalla</label>
                        <input class="form-control" placeholder="Type specific area (optional)" type="text" list="locality-place-list" name="localityPlace" id="locality-place">
                        <datalist id="locality-place-list">
                        </datalist>
                    </div>

                    <input type="hidden" name="country" value="">
                    <input type="hidden" name="state" value="">
                    <input type="hidden" name="city" value="">
                    <input type="hidden" name="locality" value="">

                    <!-- Step Navigators -->
                    <div class="form-group form-field-cont step-nav">
                        <input type="button" class="cta-filled mr-2 show-details-form" value="Previous">
                        <!-- Submit Button -->
                        <input type="submit" class="cta-filled location-submit-btn" value="Next">
                    </div>
                </form>

                <!-- Photos form -->
                <form class="form photos-form disappear" name="photos-form" enctype="multipart/form-data" onsubmit="event.preventDefault()">
                    <!-- Youtube Url -->
                    <div class="form-group form-field-cont align-items-start">
                        <label class="mb-0 form-field-name">Youtube URL</label>
                        <div class="w-100">
                            <div class="input-group m-0">
                                <input type="text" class="form-control m-0" placeholder="Youtube video url (if any)" name="youtubeUrl" id="youtube-url">
                                <div class="input-group-append m-0">
                                    <button type="button" class="cta-filled yt-preview-btn">View Preview</button>
                                </div>
                            </div>
                            
                            <iframe class="w-100 disappear rounded youtube-preview-frame" src="" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>

                    <!-- Estate Description -->
                    <div class="form-group form-field-cont align-items-start">
                        <label class="mb-0 form-field-name"><span class="text-danger">*</span>Property Description</label>
                        <textarea name="estateDescription" placeholder="Briefly describe the property (in less than 240 letters)..." class="form-control" maxlength="240" minlength="50" rows="4" id="estate-description" required></textarea>
                    </div>

                    <!-- Property Photos -->
                    <div class="form-group form-field-cont align-items-lg-start">
                        <label class="mb-0 form-field-name"><span class="text-danger">*</span>Property Photos</label>
                        <div class="property-photos-cont custom-file">
                            <input class="custom-file-input" type="file" name="adPhotos" accept="image/png, image/jpeg, image/jpg" id="property-photos" multiple required>
                            <label class="custom-file-label" for="property-photos">Choose file (max 10)</label>
                        </div>
                    </div>
                    <div class="preview-gallery row">
                        <!-- From preview photos script -->
                    </div>

                    <!-- Step Navigators -->
                    <div class="form-group form-field-cont step-nav">
                        <input type="button" class="cta-filled mr-2 show-location-form" value="Previous">
                        <!-- Submit Button -->
                        <input type="submit" class="cta-filled photos-submit-btn" value="Submit">
                    </div>
                </form>

                <!-- Waiting Frame -->
                <div class="waiting-frame disappear">
                    <img src="">
                    <span></span>
                    <h3></h3>
                    <p></p>
                    <div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="footer-content" class="footer container-fluid">
        <!-- From templates -->
    </footer>

    <!-- Templates -->
    <!-- Header template -->
    <script src="../assets/js/templates/headerTemplate.js"></script>
    <script id="header-template" type="text/x-handlebars-template">
        {{> header}}
    </script>

    <!-- Location Suggestions Template -->
    <script src="../assets/js/templates/locSuggestionsTemplate.js"></script>
    <script id="loc-suggestions-template" type="text/x-handlebars-template">
        {{> locSuggestions}}
    </script>

    <!-- Footer template -->
    <script src="../assets/js/templates/footerTemplate.js"></script>
    <script id="footer-template" type="text/x-handlebars-template">
        {{> footer}}
    </script>

    <script src="../assets/js/vendor/jquery.min.js"></script>
    <script src="../assets/js/vendor/popper.min.js"></script>
    <script src="../assets/js/vendor/bootstrap.min.js"></script>
    <script src="../assets/js/vendor/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- FilePond JS -->

    <script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-crop/dist/filepond-plugin-image-crop.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.js"></script>
    <script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script> -->
</body>
</html>
